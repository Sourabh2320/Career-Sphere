{% extends "base.html" %}

{% block content %}
    <style>
        .register-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }
        .register-header {
            background-color: #343a40;
            color: #fff;
            padding: 2rem;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            text-align: center;
        }
        .register-header h2 {
            font-weight: 700;
        }
        .register-header p {
            margin-bottom: 0;
            font-weight: 300;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-register {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-register:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card register-card">
                <div class="register-header">
                    <h2>Create Your CareerSphere Account</h2>
                    <p>Join our community to find your next opportunity or hire top talent.</p>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endif %}
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-4 form-check text-muted">
                            <input type="checkbox" class="form-check-input" id="is_employer" name="is_employer">
                            <label class="form-check-label" for="is_employer">Register as an Employer</label>
                        </div>
                        <button type="submit" class="btn btn-register btn-lg w-100">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center bg-white border-0 py-3">
                    Already have an account? <a href="{{ url_for('login') }}" class="text-primary fw-bold">Login here</a>.
                </div>
            </div>
        </div>
    </div>
{% endblock %}
