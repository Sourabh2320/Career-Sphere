{% extends 'base.html' %}

{% block content %}
    <style>
        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }
        .login-header {
            background-color: #343a40;
            color: #fff;
            padding: 2rem;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            text-align: center;
        }
        .login-header h2 {
            font-weight: 700;
        }
        .login-header p {
            margin-bottom: 0;
            font-weight: 300;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card login-card">
                <div class="login-header">
                    <h2>Welcome Back to CareerSphere</h2>
                    <p>Log in to your account to manage applications and post jobs.</p>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endif %}
                    <form action="{{ url_for('login') }}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center bg-white border-0 py-3">
                    Don't have an account? <a href="{{ url_for('register') }}" class="text-primary fw-bold">Register here</a>.
                </div>
            </div>
        </div>
    </div>
{% endblock %}
