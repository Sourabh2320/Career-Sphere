{% extends "base.html" %}

{% block content %}
    <style>
        .form-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }
        .form-header {
            background-color: #343a40;
            color: #fff;
            padding: 2rem;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            text-align: center;
        }
        .form-header h2 {
            font-weight: 700;
        }
        .form-header p {
            margin-bottom: 0;
            font-weight: 300;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-submit {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-submit:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card form-card">
                <div class="form-header">
                    <h2>Submit Your Profile Details</h2>
                    <p class="lead">Congratulations! Please complete your profile so the employer can review your information.</p>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('submit_details', application_id=application_id) }}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                            </div>
                            <div class="col-md-6">
                                <label for="percentage_cgpa" class="form-label">Percentage / CGPA</label>
                                <input type="text" class="form-control" id="percentage_cgpa" name="percentage_cgpa" required>
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="qualification" class="form-label">Highest Qualification</label>
                                <select class="form-select" id="qualification" name="qualification" required>
                                    <option value="" selected disabled>Select Qualification</option>
                                    <option value="High School">High School</option>
                                    <option value="Associate's Degree">Associate's Degree</option>
                                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                                    <option value="Master's Degree">Master's Degree</option>
                                    <option value="PhD">PhD</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="experience" class="form-label">Total Experience (in years)</label>
                                <input type="number" class="form-control" id="experience" name="experience" min="0" required>
                            </div>
                            <div class="col-12">
                                <label for="skills" class="form-label">Skills (comma-separated)</label>
                                <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Python, SQL, Flask" required>
                            </div>
                            <div class="col-12">
                                <label for="hobbies" class="form-label">Hobbies (optional)</label>
                                <input type="text" class="form-control" id="hobbies" name="hobbies" placeholder="e.g., Reading, Hiking, Coding">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-submit btn-lg w-100 mt-4">Submit Details</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
